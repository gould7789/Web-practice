<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크와 이미지 넣기</title>
</head>
<body>
    <h1>링크 연결 연습</h1>
    <!-- a(anchor) 태그-->
    <!-- 다른 문서 또는 내부의 다른 영역과 연결할 때 사용하는 태그 -->
    <!-- _blank: 링크를 클릭 했을 때 새로운 창으로 열어줌 -->
    <a href="http://www.naver.com" target="_blank" title="네이버">네이버</a> 

    <br><br>

    <!-- img 태그 및 이미지 링크 -->
    <!-- 같은 a 태그로 감싸준다 -->
    <a href="https://kor.pngtree.com/free-backgrounds-photos/%EA%B0%95%EC%95%84%EC%A7%80-%EC%82%AC%EC%A7%84" target="_blank">
        <img src="../images/puppies.jpg" alt="강아지 사진">
    </a>
</body>
</html>

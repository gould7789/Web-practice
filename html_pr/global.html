<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글로벌 속성</title>
</head>
<body>
    <!-- class: 한 페이지에 여러 값이 와도 됨 -->
    <!-- id: 같은 id 값이 있으면 안 됨-->
    <p class="" id=""></p>

    <!-- title: 속성에 넣은 값은 요소에 마우스를 올리면 툴팁으로 표시 됨-->
    <p><span title="World Wide Web Consortium">W3C</span>는 국제 웹 표준 개발 기구입니다</p>
    
    <!-- hidden="hidden": html 요삭 화면에 감춰짐 -->
    <p hidden="hidden">HTML 요소가 화면에 보이지 않음</p>

    <!-- data-*: 사용자 커스텀 속성을 만듦 -->
    <p data-name="spiderMan" data-hero="true">...</p>
</body>
</html>

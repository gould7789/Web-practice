<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page!</title>
</head>
<body>
    <!-- 콘텐츠가 있는 문법 -->
    <p>웹 페이지 테스트</p>

    <!-- 콘텐츠가 없는 문법 -->
    <br>

    <!-- hn 태그 -->
    <!-- h1 ~ h6 -->
    <!-- 제목이나 주제와 같은 성격의 텍스트를 나타낼 때 사용하는 태그 -->
    <h1>h1 tag</h1>
    <h2>h2 tag</h2>
    <h3>h3 tag</h3>
    <h4>h4 tag</h4>
    <h5>h5 tag</h5>
    <h6>h6 tag</h6>

    <!-- p 태그 -->
    <!-- 문단, 문장을 나타낼 때 사용하는 태그 -->
    <p>하나의 문단을 작성할 때는 p 태그를 사용합니다.</p>

    <!-- br 태그 -->
    <!-- 줄바꿈을 하기 위해서 사용하는 태그 -->
    <p>br 태그로<br>줄 바꿈을 합니다.</p>

    <!-- blockquote 태그 -->
    <!-- 인용문을 나타낼 때 사용하는 태그 -->
    <blockquote>
        <p>인용된 내용을 작성</p>
    </blockquote>

    <!-- q 태그-->
    <!-- 문단 안에 텍스트 단위의 짧은 인용문을 작성 할 때 사용하는 태그-->
    <p>차세대 웹 기술 지원센터의 데이터에 따르면 <q>구글 크롬이 최고임</q></p>
    <br>

    <!-- ins, del 태그 -->
    <!-- ins: 어떠한 내용을 새롭게 삽입할 때 사용하는 태그 -->
    <!-- del: 어떠한 내용을 삭제할 때 사용하는 태그 -->
    <ins>새롭게 삽입 (추가)되는 내용</ins>
    <del>기존에 있었지만 삭제되는 내용</del>
    <p>세일 기간을 맞이하여 온라인 강의 수강권을 할인된 금액(정가 <del>36,000원</del><ins>20,000원</ins>)에 판매합니다.</p>
    <br>
    
    <!-- sub, sup -->
    <!-- sub: 아래 첨자, sup: 윗 첨자 -->
    <p>공기의 원소 기호는 H<sub>2</sub>O</p>
    <p>4<sup>2</sup>은 16입니다.</p>

</body>
</html>

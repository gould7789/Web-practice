<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 구성하기</title>
</head>
<body>
    <!-- action: 폼 요소에서 사용자와 상호작용으로 입력받은 값들을 전송할 서버의 URL 주소를 적는다 -->
    <!-- method: 입력받은 값을 서버에 전송할 때 송신 방식을 적는다. get or post를 사용 -->
    <form action="서버 url" method="get or post">
        <!-- 로그인 페이지의 아이디와 비밀번호처럼 입력받는 요소를 생성할 때는 input -->
        <input type="text">
        <input type="password">
        <input type="tel">
        <input type="number">
        <input type="search">
        <input type="email">
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="button">
        <input type="image" src="../images/puppies.jpg" width="100" height="50">
        <input type="hidden">
        <input type="date">
        <input type="datetime-local">
        <input type="month">
        <input type="week">
        <input type="time">
        <input type="range">
        <input type="color">
        <input type="submit">
        <input type="reset">

        <!-- name: 입력 요소의 이름을 작성. 입력 요소가 form 태그에 의해 서버로 전송될 때, name 속성에 적힌 값이 이름으로 지정됨. 서버에서는 지정된 이름으로 입력 요소를 식별 -->
        <!-- value: 입력 요소의 초깃값을 작성. 입력 요소는 보통 사용자에게서 수동으로 값을 입력받지만, 상황에 따라 초깃값을 설정해야 하는 경우가 있음.-->
        <input type="text" name="이름" value="초깃값">

        <br>

        <!-- lable 태그 -->
        <!-- form 태그 안에서 사용하는 상호작용 요소에 이름을 붙일 때 사용 -->
        <!-- 명시적인 방법 -->
        <label for="id">아이디: </label>
        <input type="text" id="id">
        <!-- 암묵적인 방법 -->
        <label>
            아이디: <input type="text">
        </label>
        <!-- 혼합 방법 -->
        <lable for="id">
            아이디: <input type="text" id="id">
        </lable>

        <br>

        <!-- fieldset, legend -->
        <!-- fieldset: form 태그 안에 사용된 다양한 상호작용 요소를 그룹 지음 -->
        <!-- legend: 그룹 지은 요소들에 이름을 붙임 -->
        <fieldset>
            <legend>기본 정보</legend>
            <div>
                <label for="id">아이디: <input type="text" id="id"></label>
            </div>
            <div>
                <label for="pw">비밀번호: <input type="password" id="pw"></label>
            </div>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <div>
                <label for="age">나이: <input type="number" id="age"></label>
            </div>
            <div>
                <label for="recommender">추천인: <input type="text" id="recommender"></label>
            </div>
        </fieldset>
        
        <!-- textarea 태그 -->
        <!-- 여러 줄의 입력 요소를 생성할 때는 input 태그가 아닌 textarea 태그를 사용 -->
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <div>
                <label for="title">제목 <input type="text" id="title" name="title"></label>
            </div>
            <div>
                <label for="desc">내용 
                    <textarea id="desc" name="desc"></textarea>
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 기본 문법</title>
    <link rel="stylesheet" href="../css_pr/style.css">
    <style>
        /* 내부 스타일 시트 */
        dt {
            /* CSS의 주석 */
            color: red;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>내부 스타일 시트</h1>

    <dl>
        <dt>CSS</dt>
        <dd>CSS는 Cascading Style Sheets의 약자입니다.</dd>
    </dl>

    <!-- 인라인 스타일 사용 -->
    <p style="color: blueviolet;">인라인 스타일</p>
</body>
</html>

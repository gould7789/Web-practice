<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<body>
    <!-- 표를 만들 때는 table 태그부터 생성 -->
    <table border="1">
        <!-- caption: 표의 이름 -->
        <caption>
            표 제목
        </caption>
        <col style="width: 80px;">
        <colgroup span="2" style="width: 150px;"></colgroup>
        <col style="width: 80px;">
        <thead>
            <!-- tr(table row): 표에서 행을 생성. 여러 tr 태그로 여러개의 행 생성 가능 -->
            <tr>
                <!-- th(table header): 표에서 제목을 나타내는 열을 생성-->
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>총 금액</td>
                <!-- colspan: 열과 열을 병합. 병합하고 싶은 열의 갯수 작성 -->
                <td colspan="3">6,500원</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <!-- td(table data): 표에서 일반적인 데이터를 나타내는 열 생성-->
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <!-- rowspan: 행과 행을 병합. 병합하고 싶은 행의 갯수 작성 -->
                <td rowspan="2">1,000원</td>
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
            </tr>
        </tbody>
    </table>

    <br>

    <!-- scope 속성 -->
    <table border="1">
        <caption>
            scope 속성
        </caption>
        <tr>
            <th scope="col">구분</th>
            <th scope="col">중간고사</th>
            <th scope="col">기말고사</th>
        </tr>
        <tr>
            <th scope="row">전공</th>
            <td>A+</td>
            <td>B+</td>
        </tr>
        <tr>
            <th scope="row">교양</th>
            <td>C-</td>
            <td>B</td>
        </tr>
    </table>

    <!-- scope 속성2 -->
    <table border="1">
        <caption>
            scope 그룹으로 지정
        </caption>
        <tr>
            <!-- 1학년의 열은 중간고사, 기말고사 열에 영향을 주므로 colgroup-->
            <th scope="col" rowspan="2">구분</th>
            <th scope="colgroup" colspan="2">1학년</th>
        </tr>
        <tr>
            <th>중간고사</th>
            <th>기말고사</th>
        </tr>
        <tr>
            <!-- 두개 이상의 행에 영향을 주므로 rowgroup -->
            <th scope="rowgroup" rowspan="2">전공</th>
            <td>A+</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>C-</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>

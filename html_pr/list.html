<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 태그</title>
</head>
<body>
    <!-- ul(unordered list) -->
    <!-- li(list item): 설명이 없는 비순서형 목록 -->
    <ul>
        <li>아이템 1</li>
        <li>아이템 2</li>
        <li>아이템 3</li>
    </ul>

    <!-- ol(ordered list): 순서형 목록 -->
    <ol>
        <li>아침</li>
        <li>점심</li>
        <li>저녁</li>
    </ol>

    <!-- dl(definition list, description list) -->
    <!-- dt(description term), dd(description details) -->
    <!-- dl: 정의형 목록은 용어와 용어 설명을 나열한 형태의 목록-->
    <dl>
        <dt>HTML</dt>
        <dd>
            HTML은 Hyper Text Markup Language의 약자로 웹 문서의 구조를 설계하기 위한 목으로 개발된 언어입니다.
        </dd>
        <dt>CSS</dt>
        <dd>
            CSS는 Cascading Style Sheets의 약자로 웹 문서를 꾸미기 위한 목적으로 개발된 언어입니다.
        </dd>
    </dl>
    
</body>
</html>

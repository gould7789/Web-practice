<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <link rel="stylesheet" href="../css_pr/pseudo_element_selector.css">
</head>
<body>
    <p>가상 요소 선택자</p>

    <!-- 동적 가상 클래스 선택자 -->
    <div>동적 가상 클래스 선택자</div>
    <button type="button">동적 가상 클래스 선택자</button>

    <br>

    <!-- 입력 요소 가상 클래스 선택자 -->
    <!-- :focus -->
    <input type="text">
    <br>

    <!-- :checked -->
    <input type="checkbox" id="pes" name="가상 클래스 선택자" value="입력 요소">
    <label for="pes">
        입력 요소 가상 클래스 선택자
    </label>
    <br>

    <!-- :disabled -->
    <input type="text" disabled>
    <button type="button" disabled></button>
</body>
</html>

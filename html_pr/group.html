<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 짓기</title>
</head>
<body>
    <!-- div, span -->
    <!-- 그룹을 짓기 위해서 사용하는 태그 -->
    <!-- CSS를 사용할 때 그룹 단위가 필요함 -->
    <div class="movie">
        <h2>영화 소개</h2>
        <p>영화를 소개하는 페이지</p>
    </div>

    <div class="tv">
        <h2>TV 소개</h2>
        <p>TV 프로그램 소개</p>
    </div>

    <!-- span 태그는 인라인 요소를 그룹으로 묶을 때 사용 -->
    <h2>영화 소개</h2>
    <p>이번 영화의 <span>하이라이트</span> 장면은 바로 여기입니다.</p>
</body>
</html>
